<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>HTML form Dummy</legend>
        <form>
            <label for="datepicker">Choose date:</label>
            <input type="date" id="datepicker">
            <br/>
            <br/>
            <label for="selectors">Choose your dish:</label>
            <select name="dishes" id="selectors">
                <option value="maggie">Maggie</option>
                <option value="Kurkure">Kurkure</option>
                <option value="Uncle chips">chips</option>
            </select>
    
            <br/>
            <br/>
            <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="
            enter your text here:"></textarea>
            <br>
            <br>
            <label for="radio1">Male:</label>
            <input type="radio" id="radio1">
            <br>
            <br>
            <label for="radio2">Female:</label>
            <input type="radio" id="radio2">
            <br>
            <br>
            <label for="radio3">Others:</label>
            <input type="radio" id="radio3">
            <br>
            <br>
            <label for="checkbox1:">English:</label>
            <input type="checkbox" id="checkbox1">
            <label for="checkbox2:">Hindi:</label>
            <input type="checkbox" id="checkbox2">
            <br>
            <br>
            <label for="choosefile">Upload:</label>
            <input type="file" id="choosefile">
            <br>
            <br>
            <input type="image" name="imageButton1" id="imageButton1" alt="click here" src="image1.png">
            <br>
            <br>
            <label for="password1">Enter Password:</label>
            <input type="password" name="password1" id="password1">
        </form>
    </fieldset>
</body>
</html>
